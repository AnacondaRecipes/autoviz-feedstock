{% set name = "autoviz" %}
{% set version = "0.1.29" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/autoviz-{{ version }}.tar.gz
  sha256: 26d9e885bcfec1b3b8493bfa7d5c5dadf828148ff02b714b630d5ed4347e420e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dask
    - datashader
    - hvplot
    - ipython
    - jupyter
    - matplotlib-base
    - pandas
    - python >=3.6
    - scikit-learn
    - seaborn
    - statsmodels
    - wordcloud
    - xgboost
    - xlrd

test:
  commands:
    - ipython -c "import autoviz"
  requires:
    - ipython

about:
  home: https://github.com/AutoViML/AutoViz
  summary: Automatically Visualize any dataset, any size with a single line of code
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
